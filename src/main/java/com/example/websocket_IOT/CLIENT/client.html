<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IoT Camera Viewer</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 16px;
        }

        #video {
            margin-top: 20px;
            width: 640px;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>

<body>

    <h2>📸 Xem camera gửi từng ảnh</h2>

    <!-- Nút điều khiển -->
    <div>
        <button onclick="sendCommand('TURN_ON_LIGHT')">💡 Bật đèn</button>
        <button onclick="sendCommand('TURN_OFF_LIGHT')">🔌 Tắt đèn</button>
        <button onclick="sendCommand('startcam')">📷 Bật camera</button>
        <button onclick="sendCommand('STOP_CAMERA')">🛑 Tắt camera</button>
        <button onclick="startAutoRefresh()">📺 Bắt đầu xem ảnh</button>
        <button onclick="stopAutoRefresh()">✋ Dừng xem ảnh</button>
    </div>

    <!-- Hiển thị ảnh -->
    <img id="video" src="" alt="Ảnh từ camera sẽ hiển thị ở đây">

    <script>
        const BASE_URL = "http://42.116.105.110:3000";
        const USER_ID = "u1";
        const DEVICE_ID = "d1";

        let intervalId = null;

        function sendCommand(command) {
            fetch(`${BASE_URL}/api/user/${USER_ID}/device/${DEVICE_ID}/${command}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Lỗi gửi lệnh");
                    alert(`✅ Đã gửi: ${command}`);
                })
                .catch(err => {
                    console.error("❌ Lỗi:", err);
                    alert("❌ Không gửi được lệnh");
                });
        }

        function updateImage() {
            const img = document.getElementById("video");
            img.src = `${BASE_URL}/api/stream-views/${USER_ID}/${DEVICE_ID}?t=${Date.now()}`;
        }

        function startAutoRefresh() {
            if (!intervalId) {
                updateImage(); // load ngay
                intervalId = setInterval(updateImage, 300); // load mỗi 300ms
                console.log("🔁 Bắt đầu load ảnh liên tục");
            }
        }

        function stopAutoRefresh() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                console.log("🛑 Đã dừng load ảnh");
            }
        }
    </script>

</body>

</html>
