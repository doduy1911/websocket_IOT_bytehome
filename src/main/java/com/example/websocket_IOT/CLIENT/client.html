<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>IoT Control Panel</title>
    <style>
        body {

            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #stream {
            border: 2px solid #ccc;
            width: 640px;
            height: auto;
        }

        .status {

</head>
<body>
<h2>IoT Device Control Panel</h2>

<div class="controls">
    <label>User ID: <input type="text" id="userId" value="001" /></label>
    <label>Device ID: <input type="text" id="deviceId" value="d1" /></label>
    <br><br>

</div>

<h3>üì° Live Stream</h3>
<img id="stream" src="" alt="Live Stream not started" />

<div class="status" id="status"></div>

<script>
    const BASE_API = "http://42.116.105.110:3000/api";

    function getUserDevice() {
        const userId = document.getElementById("userId").value;
        const deviceId = document.getElementById("deviceId").value;
        return { userId, deviceId };
    }

    async function startCamera() {
        const { userId, deviceId } = getUserDevice();
        try {
            await fetch(`${BASE_API}/user/${userId}/device/${deviceId}/startcam`);
            document.getElementById("stream").src = `${BASE_API}/stream-view/${userId}/${deviceId}`;
            setStatus("ƒê√£ g·ª≠i l·ªánh m·ªü camera.");

    }

    async function turnOnLight() {

            setStatus("ƒê√£ g·ª≠i l·ªánh b·∫≠t ƒë√®n.");
        } catch (err) {

            setStatus("L·ªói khi g·ª≠i l·ªánh b·∫≠t ƒë√®n.");

    }

    async function turnOffLight() {
        const { userId, deviceId } = getUserDevice();

            setStatus("ƒê√£ g·ª≠i l·ªánh t·∫Øt ƒë√®n.");

    function setStatus(text) {

    }
</script>

</html>
